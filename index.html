<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Fitness App" content="quiz application to check fitness knowledge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Weight Training Quiz App</title>
</head>
<body>
    <h1>Weight Training Knowledge Check</h1>
    <main role="main">
        <div class="container">
            <p>Check your knowledge of common fitness exercises, how those exercies target certain muscles, 
                and some basic terminology.</p>
            <p>Let's see if you're ready to hit the weights!</p>
            <button class="startQuizButton">
                <span class="startButtonLabel">Take the Quiz!</span>
            </button>
        </div>
    </main>
</body>
</html>

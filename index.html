<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Fitness App" content="quiz application to check fitness knowledge">

    <header>

        </div>
        <div class="imgContainer homePage">

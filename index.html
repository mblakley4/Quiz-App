<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Fitness App" content="quiz application to check fitness knowledge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Arimo:700i|Staatliches|Work+Sans|Bai+Jamjuree|Kosugi+Maru:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Weight Training Quiz App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="questionArray.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <header>
        <h1>Weight Training<br>Knowledge Check</h1>
        <div class="statusBar hidden">
            <img class="barbell" src="http://gogginsforce.com/wp-content/uploads/2015/08/67642341-barbell-wallpapers.jpg" alt="barbell knurling">
            <div class="js-userProgress row2"></div>
            <div class="js-userScore row2"></div> 
        </div>
    </header>
    <main role="main">
        <div class="container homePage">
            <p>Check your knowledge of common fitness exercises, how those exercies target certain muscles, 
                and some basic terminology.</p>
                <img class="gymPic" src="https://www.caelinwhitepsychologist.com/wp-content/uploads/2017/11/gym.jpg" alt="black and white gym">
            <p>Let's see if you're ready to hit the weights!</p>
            <button class="startQuizButton">
                <span class="startButtonLabel">Take the Quiz!</span>
            </button>
        </div>
        <div class="js-quizPage"></div>
    </main>
</body>
</html>
